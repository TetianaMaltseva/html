<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title>Homework_9</title>
</head>

<body>
	<style>
		* {
			font-family: "Arial", "Rye", serif;
		}

		body {
			margin: 0;
			padding: 0;
			background: linear-gradient(45deg, rgb(118, 201, 255), rgb(247, 255, 222));
			overflow-x: hidden;
			font-size: 16px;
		}

		header {
			width: 100%;
			height: 80px;
			background: navy;
			font-size: 20px;
			font-weight: 400;
			font-style: normal;
			position: fixed;
			z-index: 1000;
		}

		a {
			text-decoration: none;
			color: aliceblue;
			cursor: pointer;
		}

		.main-menu ul {
			display: flex;
			justify-content: center;
			list-style: none;
		}

		li {
			margin-left: 15px;
		}

		a:hover {
			color: lightblue;
		}
  /*Скрыли по умолчанию бургер*/
  .burger-menu {
			display: none;
		}
		@media(max-width: 768px){
			.main-menu ul{
				display: none;
			}
			.burger-menu{
				display: block;
			}
		}

		/* Иконка меню (три линии) */
		.menu-icon {
			margin: 25px 0 0 15px;
			width: 30px;
			height: 20px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			cursor: pointer;
		}

		.menu-icon span {
			display: block;
			height: 3px;
			background-color: aliceblue;
			border-radius: 2px;
			transition: transform 0.3s ease, opacity 0.3s ease;
		}

		/* Скрытые ссылки */
		.menu-links {
			display: none;
			/* Скрываем меню по умолчанию */
			flex-direction: column;
			gap: 10px;
			position: absolute;
			top: 55px;
			left: 0;
			background-color: lavender;
			border: 1px solid rgb(195, 195, 237);
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		/* Ссылки внутри меню */
		.menu-links a {
			text-decoration: none;
			color: black;
			font-size: 16px;
			padding: 5px 10px;
			transition: background-color 0.2s;
		}

		.menu-links a:hover {
			background-color: rgb(186, 186, 242);
			border-radius: 3px;
		}

		/* Активное состояние меню */
		.menu-links.active {
			display: flex;
		}

		/* Анимация для "креста" при открытии меню */
		.menu-icon.active span:nth-child(1) {
			transform: translateY(8px) rotate(45deg);
		}

		.menu-icon.active span:nth-child(2) {
			opacity: 0;
		}

		.menu-icon.active span:nth-child(3) {
			transform: translateY(-8px) rotate(-45deg);
		}

		#top {
			padding-top: 100px;
			min-height: 350px;
		}

		.information {
			max-width: 400px;
			min-height: 400px;
			margin: 0 auto;
			background-color: aliceblue;
			border-radius: 10px;
			box-shadow: 0 0 10px #000;
			max-height: auto;
		}

		h1 {
			padding-top: 30px;
			text-align: center;
		}

		form {
			padding: 30px;
		}

		.fat label,
		.gender {
			font-size: 20px;
			font-weight: 600;
			margin-left: 10px;
			padding-top: 10px;
			padding-bottom: 10px;
		}

		#male {
			margin-left: 10px;
		}

		input:not([type="radio"]),
		textarea {
			width: 270px;
			height: 30px;
			margin: 10px 10px 10px 10px;
			border: 2px solid #07527e;
			border-radius: 3px;
			box-shadow: 0 0 3px #07527e;
		}

		input[type="radio"] {
			margin: 10px 10px 10px 10px;
		}

		textarea {
			height: 100px;
		}

		#but {
			display: block;
			width: 270px;
			height: 30px;
			background: #07527e;
			color: aliceblue;
			padding: 3px;
			text-align: center;
			margin: 10px 15px 10px 15px;
			border: 2px solid #07527e;
			border-radius: 2px;
			box-shadow: 0 0 3px #03334f;
			font-weight: 600;
			transition: transform 0.2s, color 0.2s;
		}

		#but:hover {
			transform: scale(1.1);
			background: #057cc1;
		}

		footer {
			margin-top: 25px;
			background: navy;
			color: aliceblue;
			height: 80px;
		}

		.social-icons {
			display: flex;
			justify-content: center;
			padding-top: 20px;
		}

		.icon {
			font-size: 15px;
			text-decoration: none;
			transition: transform 0.2s, color 0.2s;
			margin-left: 15px;
		}

		.icon:hover {
			color: #07527e;
			transform: scale(1.2);
		}
		@media(max-width: 450px) {
            .information {
                width: 90vw;
            }

            input:not([type="radio"]),
            option,
            select,
			textarea {
                width: 25ch;
                height: 25px;
                margin: 5px 5px 5px 5px;
            }
            #but {
            width: 25ch;
            height: 25px;
            margin: 5px 10px 5px 10px;
        }
		}
		@media(max-width: 321px){
			.social-icons{
				flex-wrap: wrap;
			}
		}
	</style>
	<header>
		<nav class="main-menu">
			<ul>
				<li><a href="./index1.html">Home</a></li>
				<li><a href="./index2.html">Form-Filter</a></li>
				<li><a href="./index3.html">Form</a></li>
			</ul>
		</nav>
		<div class="burger-menu">
			<div class="menu-icon" onclick="toggleMenu()">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<nav class="menu-links">
				<a href="./index1.html">Home</a>
				<a href="./index2.html">Form-Filter</a>
				<a href="./index3.html">form</a>
			</nav>
		</div>
	</header>
	<section id="top">
		<div class="information">
			<h1>Create an account</h1>
			<form>
				<div class="fat"><label for="name">Name</label></div>
				<input type="text" id="name" placeholder="Enter a name">
				<div class="fat"><label for="password">Password</label></div>
				<input type="password" id="password" placeholder="Enter your password">
				<div class="fat"><label for="doublepassword">Repeat password</label></div>
				<input type="password" id="doublepassword" placeholder="Enter your password again">
				<div class="fat"><label for="birthday">Birthday</label></div>
				<input type="date" id="birthday">
				<div><span class="gender">Gender</span>
					<div></div>
					<label for="male" id="male">Male</label>
					<input type="radio" id="male" name="gend">
					<label for="female">Female</label>
					<input type="radio" id="female" name="gend">
					<label for="undecided">Undecided</label>
					<input type="radio" id="undecided" name="gend">
				</div>
				<div class="fat"><label for="age">Age</label></div>
				<input type="text" id="age" placeholder="Enter your age">
				<div></div>
				<textarea class="description" placeholder="description"></textarea><br>
				<button type="submit" id="but"><a href="./index2.html">Link to the form-filter</a></button>
			</form>
		</div>

	</section>

	<footer>
		<div class="social-icons">
			<a href="https://www.facebook.com/yourprofile" target="_blank" class="icon">
				<i class="fab fa-facebook"></i> Facebook
			</a>
			<a href="https://github.com/yourprofile" target="_blank" class="icon">
				<i class="fab fa-github"></i> Github
			</a>
			<a href="mailto:maltsevamaitsev@gmail.com" class="icon">
				<i class="fas fa-envelope"></i> E-Mail
			</a>
			<a href="tel:+491746829685" class="icon">
				<i class="fas fa-phone"></i> Call me
			</a>

		</div>
	</footer>
	<script>
	function toggleMenu() {
  const menuIcon = document.querySelector(".menu-icon");
  const menuLinks = document.querySelector(".menu-links");

  menuIcon.classList.toggle("active");
  menuLinks.classList.toggle("active");
}
	</script>

</body>

</html>
