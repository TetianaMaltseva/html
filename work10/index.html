    <main>
        <section class="slider bg-viol">
            <div class="carousel-container bg-viol">
                <div class="carousel">
                  <div class="carousel-slide">
                    <h1 class="text-sl f-size-w">With knowledge,<br>

                <div class="carousel-indicators">
                  <div class="indicator"></div>
                  <div class="indicator"></div>
                  <div class="indicator"></div>
                </div>
            </div>

        </section>
    </main>
   <script>
const slides = document.querySelectorAll('.carousel-slide');
const indicators = document.querySelectorAll('.indicator');
const corousel = document.querySelector('.carousel');
let currentIndex = 0;

function goToSlide(index) {
  // Обновление активного слайда
  corousel.style.transform = `translateX(-${index * 100}%)`;
 
  // Обновление индикаторов
  indicators.forEach((indicator, i) => {
    indicator.classList.remove('active');
    if (i === index) {
      indicator.classList.add('active');
    }
  });

  currentIndex = index;
}

// Переключение слайдов при клике на индикаторы
indicators.forEach((indicator, index) => {
  indicator.addEventListener('click', () => goToSlide(index));
});
   </script> 
</body>
